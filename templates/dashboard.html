<!doctype html>
<html>
<head>
  <title>SNKRS Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>SNKRS Size Monitor</h1>
    <form action="/add" method="post" class="row g-3 mb-4">
      <div class="col-auto">
        <input name="product_id" placeholder="Product ID" class="form-control" required>
      </div>
      <div class="col-auto">
        <input name="sizes" placeholder="Sizes (e.g. 9, 10.5)" class="form-control" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Add Product</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead><tr><th>Product ID</th><th>Target Sizes</th><th>Status</th><th>Available Sizes</th></tr></thead>
      <tbody>
        {% for pid, info in products.items() %}
        <tr>
          <td>{{ pid }}</td>
          <td>{{ info.sizes|join(', ') }}</td>
          <td>{{ info.status }}</td>
          <td>{{ info.available_sizes|join(', ') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
